########################################################################################
#                      CONFIGURATION PART OF YOUR CHOICE :)                            #
########################################################################################

substitutions:
  device_name: 'wavin'
  friendly_name: 'Wavin'
  log_level: DEBUG
 
  # UPDATE TIME (GATEWAY)
  update_interval: 60s
  
  # CHANNEL ID´S
  channel_1:  Værelse1
  channel_2:  Værelse2
  channel_3:  Bad1
  channel_4:  Bryggers
  channel_5:  Kontor
  channel_6:  Bad2
  channel_7:  Køkken Alrum
  channel_8:  Værelse3
  channel_9:  Soveværelse
  channel_10: Stue
  channel_11: Gang
  channel_12: <Unused>
  channel_13: <Unused>
  channel_14: <Unused>
  channel_15: <Unused>
  channel_16: <Unused>
  
  # TEMP STEP + CLIMATE MIN/MAX LIMIT TEMP SETPOINT
  temp_step:   '0.5'
  climate_min_temp: '10'  
  climate_max_temp: '30'
  
  # PIN DEFINITIONS (Should in most cases not be changed) 
  tx_enable_pin: '2'
  rx_pin: RX
  tx_pin: TX

  # WiFi settings
  ssid_set: "My Wi-Fi Network"
  password_set: "password"
  
########################################################################################
#                        CODE BELOW SHOULD NOT BE CHANGED                              #
########################################################################################  

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m
  project:
    name: "home.wavin_gulvvarme"
    version: "1.0.0"

# Enable logging
logger:
  baud_rate: 0
    
# Enable Home Assistant API
api:
  
ota:
  password: "945ac67ddcae11048f6a488672b6aadb"

wifi:
  ssid: ${ssid_set}
  password: ${password_set}

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Wavin Fallback Hotspot"
    password: "12345678"

captive_portal:  

uart:
  rx_pin: ${rx_pin}
  tx_pin: ${tx_pin}
  baud_rate: 38400
  id: uart_modbus
  stop_bits: 1
  
external_components:
  #- source: github://heinekmadsen/esphome_components
  - source: github://nic6911/esphome_components@comfort_temp

# Temporary fix for modbus component error in ESPHome 2021.10.0
# https://github.com/esphome/issues/issues/2630
# Might not be nessesary in future builds, but for now it is
  - source:
      type: git
      url: https://github.com/martgras/esphome
      ref: modbus-fix
    components: [ modbus ]
  
modbus:
  uart_id: uart_modbus
 
wavinAhc9000:
  update_interval: ${update_interval}
  rw_pin: ${tx_enable_pin}
  
climate:
  - platform: wavinAhc9000
    channel: 1
    name: ${friendly_name} Climate ${channel_1}
    battery_level:
      name: ${friendly_name} Battery ${channel_1}
    current_temp:
      name: ${friendly_name} Temp ${channel_1}
    current_floor_temp:
      name: ${friendly_name} Floor temp ${channel_1}      
    visual:
      temperature_step: ${temp_step} °C
      min_temperature: ${climate_min_temp} °C
      max_temperature: ${climate_max_temp} °C
      

